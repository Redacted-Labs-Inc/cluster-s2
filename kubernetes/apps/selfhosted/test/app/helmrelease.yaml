---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: postgresql
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.0.4
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
  values:
    controllers:
      postgresql:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          db:
            image:
              repository: postgres
              tag: "16.2"
            env:
              POSTGRES_USER: root
              POSTGRES_PASSWORD: root
              POSTGRES_DB: test_db
              PGDATA: /var/lib/postgresql/data
          pgadmin:
            image:
              repository: elestio/pgadmin
              tag: "REL-8_5"
            env:
              PGADMIN_DEFAULT_EMAIL: admin@admin.com
              PGADMIN_DEFAULT_PASSWORD: root
              PGADMIN_LISTEN_PORT: 8080
    service:
      postgresql:
        controller: postgresql
        ports:
          http:
            port: 8080
          db:
            port: 5432
    persistence:
      config:
        accessMode: ReadWriteOnce
        type: persistentVolumeClaim
        enabled: true
        size: 10Gi
        storageClass: ceph-rbd
        advancedMounts:
          postgresql:
            db:
              - path: /var/lib/postgresql/data